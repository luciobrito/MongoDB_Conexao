<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma-rtl.min.css">

    <title>Formulário de cadastro</title>
</head>

<body>
    <div class="box m-3 is-justify-content-center ">
        <h1 class="has-text-centered title">Cadastrar um novo usuário</h1>
        <form action="/cadastrar.php" method="POST">
            <div class="field">
                <label for="nome" class="label">Nome</label>
                <input type="text" class="input" name="nome" placeholder="Seu Nome" id="">
            </div>
            <div class="field">
                <label for="email" class="label">Email</label>
                <input type="email" class="input" placeholder="voce@seuemail.com" name="email">
            </div>
            <div class="field">
                <label for="username" class="label">Nome de Usuario</label>
                <input type="text" class="input" name="username" placeholder="Seu nome de usuario">
            </div>
            <div class="control has-text-centered">
                <button class="button is-link mt-5">Cadastrar</button>
            </div>
        </form>
    </div>
</body>

</html>
